<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} | PG Made Eazy"></title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" th:href="@{/webjars/leaflet/1.9.4/leaflet.css}">
    <link rel="stylesheet" th:href="@{/webjars/leaflet-fullscreen/1.0.1/Control.FullScreen.css}">
    <link rel="stylesheet" th:href="@{/webjars/leaflet-control-geocoder/1.11.0/Control.Geocoder.css}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navigation content -->
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div th:fragment="content">
            <!-- Content will be inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer th:fragment="footer" class="bg-light mt-5 py-3">
        <!-- Footer content -->
    </footer>

    <!-- Leaflet JS -->
    <script th:src="@{/webjars/leaflet/1.9.4/leaflet.js}"></script>
    <script th:src="@{/webjars/leaflet-fullscreen/1.0.1/Control.FullScreen.js}"></script>
    <script th:src="@{/webjars/leaflet-control-geocoder/1.11.0/Control.Geocoder.js}"></script>
    <script th:src="@{/webjars/leaflet-control-layers/1.0.0/Control.Layers.js}"></script>
    <script th:src="@{/webjars/leaflet-mouse-position/0.1.0/MousePosition.js}"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/map.js}"></script>
</body>
</html>
